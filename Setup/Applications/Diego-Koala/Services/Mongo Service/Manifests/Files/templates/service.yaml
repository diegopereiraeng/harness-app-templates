apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}
  labels:
    app.kubernetes.io/name: {{.Values.name}}
    app.kubernetes.io/component: {{.Values.name}}
spec:
  type: {{.Values.serviceType}}
  ports:
  - port: {{.Values.servicePort}}
    targetPort: {{.Values.serviceTargetPort}}
    protocol: TCP
  selector:
    app: {{.Values.name}}
    app.kubernetes.io/name: {{.Values.name}}
    app.kubernetes.io/component: {{.Values.name}}