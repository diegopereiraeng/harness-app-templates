harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: Dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster Diego-GKE
  daemonSet: false
  infraDefinitionName: Diego-GKE-DEV
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: JIRA_CREATE_UPDATE
      name: Create Jira Ticket
      properties:
        customFields: null
        description: "Deployment (${app.name}) and artifact (${artifact.displayName})\
          \ , tag ${artifact.metadata.tag}, pipeline ${instance.name}\nDeployment\
          \ url : ${deploymentUrl}\nArtifact: ${artifact.displayName}\nBuild number:\
          \ ${artifact.buildNo} "
        issueType: Test
        jiraAction: CREATE_TICKET
        jiraConnectorName: Jira Demo Copy
        labels:
        - diego-koala
        priority: P2
        project: HD
        publishAsVar: true
        summary: Ticket to track deployment of ${service.name} via ${pipeline.name}
        sweepingOutputName: Jiravar
        sweepingOutputScope: PIPELINE
        templateUuid: null
        templateVariables: null
        templateVersion: null
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
      properties:
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: SHELL_SCRIPT
      name: Get LoadBalancer IP
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - diego-koala
        executeOnDelegate: true
        host: null
        outputVars: URL
        publishAsVar: true
        scriptString: |
          echo "Getting External LoadBalancer IP"

          export URL=$(kubectl get svc ${service.name} -n ${infra.kubernetes.namespace} --template="{{range .status.loadBalancer.ingress}}{{.ip}}{{end}}") # Get the load balancer from k8s service

          sleep 2

          echo "External LoadBalancer IP: $URL"
        scriptType: BASH
        secretOutputVars: ''
        sshKeyRefName: null
        sweepingOutputName: api_service
        sweepingOutputScope: PIPELINE
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: HTTP
      name: Internal HTTP Root HealthCheck
      properties:
        assertion: ${httpResponseCode}==200
        body: ''
        executeWithPreviousSteps: false
        method: GET
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags:
        - diego-koala-delegate
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 10000
        url: http://${service.name}.${infra.kubernetes.namespace}.svc.cluster.local:8080
        useProxy: false
    - type: HTTP
      name: External HTTP Deployment HealthCheck
      properties:
        assertion: ${httpResponseCode}==200
        body: ''
        executeWithPreviousSteps: false
        method: PUT
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags:
        - diego-koala-delegate
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 15000
        url: ${workflow.variables.API_URL}:8080/health_check/${artifact.buildNo}?name=${app.name}
        useProxy: false
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: JIRA_CREATE_UPDATE
      name: Update JIRA to "Ready for QA"
      properties:
        comment: Finished deploying to development.  Successfully passed HTTP Test.
        customFields: null
        description: ''
        issueId: ${Jiravar.issueId}
        issueType: Test
        jiraAction: UPDATE_TICKET
        jiraConnectorName: Jira Demo Copy
        labels:
        - ''
        priority: P2
        project: HD
        publishAsVar: false
        status: QA Test
        summary: ''
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: diego-java-springboot-service
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_DEV}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster Diego-GKE
  daemonSet: false
  infraDefinitionName: Diego-GKE-DEV
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: diego-java-springboot-service
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_DEV}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: relatedField
  - name: artifactType
    value: DOCKER
  - name: entityType
    value: SERVICE
- expression: ${InfraDefinition_DEV}
  fieldName: infraDefinitionId
  metadata:
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Service entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: InfraDefinition_DEV
- type: TEXT
  fixed: false
  mandatory: true
  name: API_URL
  value: http://${context.api_service.URL}
